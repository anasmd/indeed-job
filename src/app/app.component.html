<div class="container-fluid">
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="inputKeys" class="col-sm-2 control-label">Keys</label>
      <div class="col-sm-4">
        <input type="text" name="keys" ngModel required class="form-control" id="inputKeys" placeholder="AnhularJs or ReactJS">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLocation" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-4">
        <input type="text" name="location" ngModel required class="form-control" id="inputLocation" placeholder="New York, NY">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFromage" class="col-sm-2 control-label">Fromage  </label>
      <div class="col-sm-4">
        <input type="text" name="fromage" ngModel required minlength="0" maxlength="2" class="form-control" id="inputFromage" placeholder="1 to 10">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
  </form>
  <hr/>

  <div *ngIf="this.results && this.results.totalResults === 0" class="row">
    <p class="text-danger">No results found</p>
  </div>

  <div *ngIf="this.results && this.results.totalResults > 0" class="row">
    <div class="col-md-2"> Total: {{ this.results.totalResults }}</div>
    <div class="col-md-2">Start: {{ this.results.start }}</div>
    <div class="col-md-2">End: {{ this.results.end }}</div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <th> Title </th>
      <th> Company </th>
      <th> Posted Date </th>
      <th> Description </th>
      <th> Link </th>

    </thead>

    <tbody>
      <tr *ngFor="let rec of this.results.results">
        <td>{{ rec.jobtitle }}</td>
        <td>{{ rec.company }}</td>
        <td>{{ rec.date }}</td>
        <td>{{ rec.snippet }}</td>
        <td>{{ rec.url }}</td>
      </tr>
    </tbody>
  </table>

</div>
